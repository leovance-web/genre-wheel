<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Off-Grid Notepad</title>

  <style>
    :root {
      --bg: #050505;        /* carbon black */
      --panel: #0d0d0d;
      --text: #ffffff;
      --muted: #888;
      --border: #222;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      background: var(--bg);
      color: var(--text);
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      display: flex;
      justify-content: center;
      min-height: 100vh;
    }

    .app {
      width: 100%;
      max-width: 480px;
      padding: 16px;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .header {
      text-align: center;
      font-size: 12px;
      letter-spacing: 2px;
      text-transform: uppercase;
      color: var(--muted);
    }

    textarea {
      width: 100%;
      height: 55vh;
      background: var(--panel);
      color: var(--text);
      border: 1px solid var(--border);
      padding: 14px;
      resize: none;
      font-size: 15px;
      line-height: 1.6;
      outline: none;
    }

    textarea::placeholder {
      color: #666;
    }

    .controls {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
    }

    select, button {
      background: var(--panel);
      color: var(--text);
      border: 1px solid var(--border);
      padding: 10px;
      font-size: 13px;
      cursor: pointer;
    }

    button:active {
      transform: scale(0.97);
    }

    .footer {
      text-align: center;
      font-size: 10px;
      color: #555;
      opacity: 0.7;
    }
  </style>
</head>

<body>
  <div class="app">

    <div class="header">off-grid notepad</div>

    <textarea
      id="note"
      placeholder="Write bars, lyrics, ideas… nothing leaves this device."
    ></textarea>

    <div class="controls">
      <select id="fontSelect">
        <option value="system-ui">System</option>
        <option value="monospace">Monospace</option>
        <option value="serif">Serif</option>
        <option value="sans-serif">Sans Serif</option>
      </select>

      <button id="downloadBtn">Download .txt</button>
    </div>

    <div class="footer">local • offline • no cloud</div>

  </div>

  <script>
    const textarea = document.getElementById("note");
    const fontSelect = document.getElementById("fontSelect");
    const downloadBtn = document.getElementById("downloadBtn");

    const STORAGE_KEY = "offgrid_notepad_text";
    const FONT_KEY = "offgrid_notepad_font";

    // Load saved text
    textarea.value = localStorage.getItem(STORAGE_KEY) || "";

    // Load saved font
    const savedFont = localStorage.getItem(FONT_KEY);
    if (savedFont) {
      textarea.style.fontFamily = savedFont;
      fontSelect.value = savedFont;
    }

    // Auto-save on every input
    textarea.addEventListener("input", () => {
      localStorage.setItem(STORAGE_KEY, textarea.value);
    });

    // Font change
    fontSelect.addEventListener("change", () => {
      textarea.style.fontFamily = fontSelect.value;
      localStorage.setItem(FONT_KEY, fontSelect.value);
    });

    // Download as .txt
    downloadBtn.addEventListener("click", () => {
      const text = textarea.value;
      const blob = new Blob([text], { type: "text/plain" });
      const url = URL.createObjectURL(blob);

      const a = document.createElement("a");
      a.href = url;
      a.download = "off-grid-notes.txt";
      document.body.appendChild(a);
      a.click();

      document.body.removeChild(a);
      URL.revokeObjectURL(url);
    });
  </script>
</body>
</html>
